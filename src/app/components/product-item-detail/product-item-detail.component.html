<section class="product-container">
    <img alt="product-image" src={{product.url}} class="product-image" *ngIf="product.id"/>
    <h2>{{ product.name }}</h2>
    <h2>{{ product.price }}</h2>
    <input type="number" placeholder="1" min="1" class="select-input">
    <br>
    <br>
    <button type="submit" name="Add to cart" (click)="addToCart()">Add to cart</button>
    <br>
    <br>
    <button (click)="goBack()">Back to product list</button>
</section>
