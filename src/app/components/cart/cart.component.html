<div class="cart-container">
    <form class="cart-panel">
        <label>Checkout form</label>
        <br>
        <input type="text" name="Full name" placeholder="(minimum 3 characters)" autocomplete="off" minlength="3" class="form-margin" required>
        <br>
        <input type="address" name="Address" placeholder="(minimum 6 characters)" autocomplete="off" minlength="6" required>
        <br> 
        <input type="number" name="Credit card number" placeholder="(16-digit-number)" autocomplete="off" minlength="16" required>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
        <!-- <button type="submit" name="Submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>
